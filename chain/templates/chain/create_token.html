{% extends 'core/base.html' %}

{% block title %}Create Token{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-8">Create Token</h1>
  <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    {% csrf_token %}
    <div class="mb-4 bg-gray-100 p-4 rounded-lg flex flex-wrap items-center">
      <label for="{{ form.signature.id_for_label }}" class="block font-bold mb-2 mr-4">Signature:</label>
      {{ form.signature }}
    </div>
    <div class="mb-4 bg-gray-100 p-4 rounded-lg flex flex-wrap items-center">
      <label for="{{ form.receiver.id_for_label }}" class="block font-bold mb-2 mr-4">Receiver:</label>
      {{ form.receiver }}
    </div>
    <div class="mb-4 bg-gray-100 p-4 rounded-lg flex flex-wrap items-center">
      <label for="{{ form.expiry_date_choice.id_for_label }}" class="block font-bold mb-2 mr-4">Expiry Date:</label>
      {{ form.expiry_date_choice }}
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Create
    </button>
  </form>
{% endblock %}
